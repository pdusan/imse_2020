<html lang="en"> 
    <head>
        <title>Rental</title> 

        <link href="{{ url_for('static', filename='style/forms.css') }}" rel="stylesheet" >
        <script src="{{ url_for('static', filename='style/jQuery.js') }}"></script>
        
        <script>
            $(function() {
                $('#search').click( function() {
                    window.location.href = '/new_rental/{{location}}/{{member}}/' + document.getElementById('title').value +
                                        '+' + document.getElementById('author').value;
                });
            });
            $(function() {
                $('.clickable').click( function() {
                    window.location.href = '/rent/{{location}}/{{member}}/' + $(this).data("href");
                });
            });
        </script>
    </head>

    <body>
        <div class="wrapper">
            <div class="header">
                Book List
            </div>	    
            <div class="content">
                <div style="height: 100%;">
                    <div>
                        <table class="table-display" id="reservations" style="margin-left: 15%;">
                            <tr>
                                <th>Author</th>
                                <th>Title</th>
                                <th>Room No.</th>
                            </tr>
                            {% for item in books %}
                            <tr class="clickable", data-href="{{item[0]}}+{{item[1]}}">
                                <td>{{item[0]}}</td>
                                <td>{{item[1]}}</td>
                                <td>{{item[2]}}</td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                    <div>
                        <hr>
                        Search for a cpecific book
                        <input id="title" type="text" placeholder="Title"/>
                        <input id="author" type="text" placeholder="Author"/>
                        <br><br>
                        <button id="search" class="button">Search</button>
                    </div>
                </div>
            </div> 	       
        </div>
    </body>
</html>
