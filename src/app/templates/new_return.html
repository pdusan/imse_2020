<html lang="en"> 
    <head>
        <title>My Books</title> 

        <link href="{{ url_for('static', filename='style/forms.css') }}" rel="stylesheet" >
        <script src="{{ url_for('static', filename='style/jQuery.js') }}"></script>
        
        <script>
            $(function() {
                $('.clickable').click( function() {
                    window.location.href = '/return/{{location}}/{{member}}/' + $(this).data("href");
                });
            });
        </script>
    </head>

    <body>
        <div class="wrapper">
            <div class="header">
                Your Books
            </div>	    
            <div class="content">
                <div style="height: 100%;">
                    <div>
                        <table class="table-display" id="reservations" style="margin-left: 35%;">
                            <tr>
                                <th>Book Title</th>
                            </tr>
                            {% for item in books %}
                            <tr class="clickable", data-href="{{item[0]}}">
                                <td>{{item[0]}}</td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                    <div style="margin-top: 10px">
                        <hr>
                        Select a book to return
                    </div>
                </div>                
            </div> 	       
        </div>
    </body>
</html>
